<div class="product-card-container" (click)="navigateProduct()">
  <div class="image-product-container" [ngStyle]="{'background-image': 'url(' + imageUrl + ')'}"></div>

  <div class="text-product-container">{{ name }}</div>

  <div class="product-subcontainer">
    <div class="price-container">S/ {{ price | number:'1.2-2' }}</div>
    <button class="add-product" [disabled]="disabled">
      <ion-icon name="add-outline"></ion-icon>
    </button>
  </div>
</div>
